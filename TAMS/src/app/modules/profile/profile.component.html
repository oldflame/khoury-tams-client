<div class="container">
  <h2 class="text-center top-margin">User Profile</h2>
  <form class="form">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" name="firstName" [(ngModel)]="loggedInUser.firstName"
            [disabled]="editing ? false : true">
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" name="lastName" [disabled]="editing ? false : true"
            [(ngModel)]="loggedInUser.lastName">

        </mat-form-field>
      </div>

      <div class="col-12 col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Phone Number" name="phoneNumber" [disabled]="editing ? false : true"
            [(ngModel)]=loggedInUser.phoneNumber>
        </mat-form-field>
      </div>

      <div class="col-12 col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [disabled]="true" [(ngModel)]="loggedInUser.email"
            name="email">
        </mat-form-field>
      </div>

      <div class="col-12 col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Logged in as</mat-label>
          <input matInput placeholder="loggedInAs" [disabled]="true" [(ngModel)]="loggedInUser.role"
            name="role">
        </mat-form-field>
      </div>

    </div>

    <div class="row my-3">
      <div class="col-12 text-center">
        <button mat-raised-button color="primary" (click)="clicked()">{{ !editing ? "Update" : "Submit" }}</button>
      </div>
    </div>
  </form>
</div>
