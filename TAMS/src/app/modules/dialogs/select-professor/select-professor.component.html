<h4 mat-dialog-title>Select Professor</h4>
<div>
  <div class="row">
   <div class="col-12">
    <mat-form-field class="example-full-width">
      <mat-label>Select Professor</mat-label>
      <input type="text" matInput [formControl]="professorControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.Instructors}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
   </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]>Cancel </button>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="professorControl.value" [disabled]="professorControl.invalid">Submit</button>
  </mat-dialog-actions>
</div>
