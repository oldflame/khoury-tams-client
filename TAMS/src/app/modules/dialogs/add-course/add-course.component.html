<h4 mat-dialog-title>Add course</h4>
<div mat-dialog-content>
  <form [formGroup]="addCourseControl" class="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Course Title </mat-label>
          <input matInput type="text" formControlName="Title">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Course Number </mat-label>
          <input matInput type="text" formControlName="Course">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Course CRN </mat-label>
          <input matInput type="text" formControlName="CRN">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Instructor(s) </mat-label>
          <input matInput type="text" formControlName="Instructors">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Room </mat-label>
          <input matInput type="number" formControlName="Room">
        </mat-form-field>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-3">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Size </mat-label>
              <input matInput type="number" formControlName="Size">
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Capacity </mat-label>
              <input matInput type="number" formControlName="Capacity">
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Enrollment </mat-label>
              <input matInput type="number" formControlName="Enrollment">
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Waitlist </mat-label>
              <input matInput type="number" formControlName="Waitlist">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]>Cancel </button>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="addCourseControl.value"
      [disabled]="addCourseControl.invalid">Submit</button>
  </mat-dialog-actions>
</div>
