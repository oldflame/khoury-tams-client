<div class="d-flex justify-content-end">
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Courses">
  </mat-form-field> -->
  <mat-slide-toggle *ngIf="enableShowAction" class="mt-3" [formControl]="showActionsControl">Show Actions</mat-slide-toggle>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="Course">
    <th mat-header-cell *matHeaderCellDef> Course Number </th>
    <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
  </ng-container>

  <ng-container matColumnDef="CRN">
    <th mat-header-cell *matHeaderCellDef> CRN </th>
    <td mat-cell *matCellDef="let element"> {{element.CRN}} </td>
  </ng-container>

  <ng-container matColumnDef="stream">
    <th mat-header-cell *matHeaderCellDef> Stream </th>
    <td mat-cell *matCellDef="let element"> {{element.stream}} </td>
  </ng-container>

  <ng-container matColumnDef="Instructors">
    <th mat-header-cell *matHeaderCellDef> Instructor(s) </th>
    <td mat-cell *matCellDef="let element"> {{element.Instructors}} </td>
  </ng-container>

    <!-- Review Column -->
    <ng-container matColumnDef="Review">
      <th mat-header-cell *matHeaderCellDef> Course Review </th>
      <td mat-cell *matCellDef="let element"> <a *ngIf="showReviewButton" routerLink="/account/course/{{element._id}}"> Review </a> </td>
    </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary" matTooltip="Assign Professor"
        matTooltipPosition="below" (click)="assignProfessorClicked($event,element)">
        <mat-icon>how_to_reg
        </mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onCourseRowClicked($event, row.CRN)"></tr>
</table>
