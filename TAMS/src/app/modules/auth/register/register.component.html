<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
      <div class="card">
        <div class="card-body">
          <h2>Register</h2>
          <form [formGroup]="registerForm" class="form">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                Email is <strong>required.</strong>
              </mat-error>
              <mat-error
                *ngIf="!registerForm.get('email').hasError('required') && registerForm.get('email').hasError('email')">
                Email is <strong>invalid.</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password">
              <mat-error
                *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">
                Password is <strong>required.</strong></mat-error>
              <mat-error
                *ngIf="!registerForm.get('password').hasError('required') && registerForm.get('password').hasError('minlength')">
                Password must be <strong>atleast 8 characters.</strong></mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" formControlName="firstName" type="text">
              <mat-error
                *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('required')">
                First Name is <strong>required.</strong></mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="First Name" formControlName="lastName" type="text">
              <mat-error
                *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('required')">
                Last Name is <strong>required.</strong></mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" formControlName="phoneNumber" type="number">
              <mat-error
                *ngIf="registerForm.get('phoneNumber').touched && registerForm.get('phoneNumber').hasError('required')">
                Phone Number is <strong>required.</strong></mat-error>
            </mat-form-field>
            <h5> Role </h5>
            <mat-button-toggle-group formControlName="role">
              <mat-button-toggle value="Student">Student</mat-button-toggle>
              <mat-button-toggle value="Faculty">Faculty</mat-button-toggle>
            </mat-button-toggle-group>
            <div class="col-12 text-center">
              <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)='onRegister()'>Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
