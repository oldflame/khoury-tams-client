<main-navbar></main-navbar>
<div class="container">
    <br>
    <br>

    <br>
    <div class="container">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" [(ngModel)]="review.title" name="title">

        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Review</mat-label>
            <textarea matInput placeholder="Review" [(ngModel)]="review.review" name="Review" cdkTextareaAutosize
                cdkAutosizeMinRows="5" cdkAutosizeMinColumns="5" cdkAutosizeMaxRows="10"
                #autosize="cdkTextareaAutosize">
            </textarea>

        </mat-form-field>
    </div>

    <div class="col-md-12 text-right">
        <button mat-raised-button color="primary" class="pull-right" (click)="submitReview()">Add Review</button>
    </div>
    <br>

    <div class="container">
        <div class="col-md-11">
            <span *ngFor="let review of allReviews">
                <mat-card>
                    <mat-card-subtitle>
                        {{review.title}}
                    </mat-card-subtitle>
                    <mat-card-content>
                        {{review.review}}
                    </mat-card-content>
                </mat-card>
                <br>
            </span>
        </div>
    </div>

</div>
